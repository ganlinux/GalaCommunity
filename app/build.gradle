apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "net.eicp.ganmt.galacommunity"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/gson-2.2.2.jar')
    compile files('D:/android/studio_workspace/GalaCommunity/libs/gson-2.2.2.jar')
    compile files('D:/android/studio_workspace/GalaCommunity/libs/httpmime-4.1.3.jar')
}
